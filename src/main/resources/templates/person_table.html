<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table>
<tbody>
	<tr th:each="person : ${personList}">
		<td th:text="${person.name}">Name</td>
        <td th:text="${person.age}">Age</td>
        <td th:text="${person.address}">Address</td>
	</tr>
</tbody>
</table>
</body>
</html>
